                <div class="perfil">
                    <i class="titulo">Perfil da Profissão</i>
                    <label for="my-input">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQBy_sCsp9LRVrCM594kdsVv9k7KLGkueu_HKk9DXMguRFXjD5N" alt="">
                <div class="texto">
                    Ao se formar como analista de sistemas o profissional pode atuar em áreas de Tecnologia de Informação (TI) de empresas públicas e privadas, bem como em fábricas de software.
                    
                    Além disso, sempre é possível trabalhar como desenvolvedor autônomo ou como consultor. Para isso é preciso ter noções de gerenciamento, mas a especialidade é a criação de sistemas informatizados, como programação de computadores e desenvolvimento de softwares para a ampliação da capacidade dos recursos dos equipamentos.
                    
                    O analista precisa conhecer a estrutura física dos equipamentos e os periféricos, bem como se manter atualizado sobre aplicativos, ambientes operacionais e linguagens de programação.</label>
                </div>
            </form>

        <label for="my-input" class="texto">Boa parte dos cursos de análise e desenvolvimento de sistemas dividem-se em dois tipos: os mais generalistas e os específicos para uma determinada área de atuação, como banco de dados.

            Mas independente disso, a grade inclui aulas de Ciências Exatas, como cálculo e linguagens de computação. Já nas atividades práticas, o aluno realiza análise e programação de sistemas e administra redes de computadores. Também há disciplinas voltadas para comércio eletrônico e internet.</label>

        <i class="titulo">O que faz este profissional?</i>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSmq1QD8wQ3O8OjOA0dKuSpu8zXSA_oZSMAWdiaUdG4MM2_N95v" alt="">
        <br>
        <label for="my-input" class="texto">Analista de Sistemas – profissional especializado em desenvolver sistemas informatizados que possam atender às necessidades e objetivos da organização que o contrata.
                            
                                    Projetista de software – projeta as atividades e coordena as atividades e os artefatos dos projetos.
                                    
                                    Desenvolvedor de software – escreve, desenvolve e faz manutenção do software em um grande sistema ou para uso em computadores pessoais.
                                    
                                    Gerente de projetos de sistemas de informação – gerencia todas as áreas e seus projetos. 
                                    
                                    Média salarial – Analista de Sistemas*
                                    Média – R$ 4.737,39
